<div class="home-container">
    <div class="products">
        <h3>Store</h3>
        <hr>
        <app-product-grid [products]="products"></app-product-grid>
    </div>
    <div *ngIf="!(showCartList | async)" class="detail">
        <h3>Product</h3>
        <hr>
        <app-product-detail></app-product-detail>
    </div>
    <div *ngIf="showCartList | async" class="detail">
        <h3>Cart Resume</h3>
        <hr>
        <app-cart-list></app-cart-list>
    </div>
</div>
